<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Booking Form</h1>
  <form id="booking-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="Enter your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="user_email" placeholder="Enter your email address" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="user_phone" placeholder="Enter your phone number" required>

    <label for="checkin">Check-In Date</label>
    <input type="date" id="checkin" name="checkin_date" required>

    <label for="checkout">Check-Out Date</label>
    <input type="date" id="checkout" name="checkout_date" required>

    <label for="guests">Number of Guests</label>
    <input type="number" id="guests" name="number_of_guests" min="1" placeholder="Enter number of guests" required>

    <button type="submit">Submit</button>
  </form>

  <!-- Include EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    // Initialize EmailJS with your user ID
    emailjs.init('9J3otSW1dOHIfprsW'); // Replace with your actual User ID

    // Form submit event listener
    document.getElementById('booking-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevents the form from reloading the page on submit

      // Send the form data using EmailJS
      emailjs.sendForm('service_rv0tx0s', 'template_gifo0wu', this)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          alert('Booking request sent successfully!');
        }, function(error) {
          console.log('FAILED...', error);
          alert('Failed to send booking request. Please try again.');
        });
    });
  </script>
</body>
</html>
