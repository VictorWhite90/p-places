<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <form id="reservationForm">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="checkin" class="form-label">Check-In Date</label>
            <input type="date" class="form-control" id="checkin" name="checkin" required>
        </div>
        <div class="mb-3">
            <label for="checkout" class="form-label">Check-Out Date</label>
            <input type="date" class="form-control" id="checkout" name="checkout" required>
        </div>
        <div class="mb-3">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" class="form-control" id="guests" name="guests" placeholder="Enter number of guests" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
    </form>
    
    <script>
        // Initialize EmailJS
        emailjs.init('CHNxfTuS-rxqjHJcU'); // Replace with your EmailJS public key
    
        // Handle form submission
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                checkin: document.getElementById('checkin').value,
                checkout: document.getElementById('checkout').value,
                guests: document.getElementById('guests').value
            };
    
            // Send the email using EmailJS
            emailjs.send('service_rv0tx0s','template_gf8ws4i', formData)
                .then((response) => {
                    alert('Reservation submitted successfully!');
                    document.getElementById('reservationForm').reset(); // Reset form fields
                })
                .catch((error) => {
                    alert('Failed to send reservation. Please try again later.');
                    console.error('EmailJS Error:', error);
                });
        });




    </script>
    
</body>
</html>
